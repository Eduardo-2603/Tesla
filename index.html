<!DOCTYPE html> <!--VERSÃO DO HTML-->
<html lang="pt-br"> <!--LINGUAGEM DO HTML-->

<head> <!--CONFIGURAÇÕES DO SITE-->
    <meta charset="UTF-8"> <!--PADRÃO DE CARACTERES DO SITE-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--SITE COMPATIVEL COM CELULAR E COMPUTADOR-->
    <link rel="stylesheet" href="style.css">
    <title>DevClub - Tesla</title> <!--TITULO DO SITE-->
</head>

<body>
    <img src="./img/logo.png" alt="logo da tesla" class="logo">

    <ul class="lista">
        <!--item 1-->
        <li class="item">
            <video src="./img/model-y.mp4" muted loop autoplay></video>

            <div class="info-carro">
                <h1>Model Y</h1>
                <p class="sub-titulo">Parcela a partir de 499 dólares</p>
            </div>

            <div class="rodape">
                <button onclick="aparecerFormulario()">Comprar Agora</button>
                <button class="test-drive">Faça um Test-Drive</button>
                <p class="texto-rodape">"Não garantimos seu veículo imediatamente. Consultar disponibilidade em
                    estoque".</p>
            </div>
        </li>

        <!--item 2-->
        <li class="item">
            <img src="./img/model-3.png" alt="img-model-3" class="img-tesla">
            <div class="info-carro">
                <h1>Model 3</h1>
                <p class="sub-titulo">Parcela a partir de 499 dólares</p>
            </div>

        </li>

        <!--item 3-->
        <li class="item">
            <img src="./img/model-x.png" alt="img-model-x" class="img-tesla">

            <div class="info-carro">
                <h1 class="model-x">Model X</h1>
                <p class="sub-titulo">Parcela a partir de 499 dólares</p>
            </div>

        </li>

    </ul>

    <div class="formulario">
        <button onclick="desaparecerFormulario()">Fechar</button>
        <script type="text/javascript" src="https://form.jotform.com/jsform/241938757964072"></script>
    </div>

</body>

<script src="scripts.js"></script>

</html>
